<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="стиль.css">
</head>

<body>
    <header>
        <h1>Форма регистрации</h1>
        <nav>
            <a href="index.html">Вернуться на главную</a>
        </nav>
    </header>

    <main>
        <form action="#" method="POST" class="registration-form">
            <fieldset>
                <legend>Личная информация</legend>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Ваше имя" required>

                <label for="dob">Дата рождения:</label>
                <input type="date" id="dob" name="dob" required>

                <label>Пол:</label>
                <label for="male">Мужской</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="female">Женский</label>
                <input type="radio" id="female" name="gender" value="female" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Ваш пароль" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </fieldset>

            <fieldset>
                <legend>Контактные данные</legend>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99" required>

                <label for="contact-time">Удобный интервал для связи:</label>
                <select id="contact-time" name="contact-time">
                    <option value="morning">Утро</option>
                    <option value="day">День</option>
                    <option value="evening">Вечер</option>
                    <option value="night">Ночь</option>
                </select>
            </fieldset>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </main>

    <footer>
        <p>© 2023 Рецепты. Все права защищены.</p>
    </footer>
</body>

</html>
